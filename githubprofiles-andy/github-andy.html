<!doctype html>
	<html lang='en'>
		<head>
			<title>Andyhub profile</title>
			<link href='andy.css' rel='stylesheet'>
			<meta charset='utf8'>
		</head>
		<body>
				<form id='add-profile'>
					<input id='username' placeholder='Enter a Andyhub username'>
					<button type='submit'>Load profile</button>
				</form>

				<main class="profile-container">
					<article class="profile">
						<section class="pic">
							<img src="https:.//avatars.githubusercontent.com/u/5008648?">
						</section>

						<section class="statistics">
							<h3>
								<a href="https://github.com/alexmakers">
									alexmakers
								</a>
							</h3>
							<strong>Repos: 35</strong>
							<strong>Followers: 49</strong>
						</section>
						<br clear="all">
					</article>
				</main>

				<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
				
				<script src='interface-andy.js'>

    </script>
  </body>
</html>
